<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running pace calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-body">
        <h1>running pace calculator</h1>

        <div class="time-area">
            <h3>time</h3>
            <div class="time-inputs">
                <input type="number" placeholder="h" value="0" class="hours" id="hrs" min="1" max="4">
                <input type="number" placeholder="m" value="0" class="minutes" id="min" min="1" max="4">
                <input type="number" placeholder="s" value="0" class="seconds" id="sec" min="1" max="4">
                
            </div>

            <div class="distance-area">
                <h3>distance</h3>
                <input type="number" placeholder="km" value="0" class="distance-input" id="distance" min="1" max="3">
            </div>

            <div class="btn">
                <button class="calculate">oblicz</button>
            </div>

            <div class="result-section">
                <p>pace: <span class="pace"></span></p>
                <p>speed: <span class="speed"></span></p>

            </div>
        </div>


        <script src="script.js"></script>
</body>

</html>
