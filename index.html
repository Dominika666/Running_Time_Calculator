<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running pace calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-body">
        <h1>Running Pace Calculator</h1>

        <div class="time-area">
            <h3>Time</h3>
            <div class="time-inputs">
                <input type="number" placeholder="h" class="hours-input">
                <input type="number" placeholder="m" class="minutes-input">
                <input type="number" placeholder="s" class="seconds-input">
            </div>

        </div>
        <div class="distance-area">
            <div class="time-area-standard">
                <h3>Standard distance</h3>
                <select id="standard-distance" class="input">
                    <option value="0" selected>Choose a distance</option>
                    <option value="1">1km</option>
                    <option value="5">5km</option>
                    <option value="10">10km</option>
                    <option value="21.097">Półmaraton</option>
                    <option value="42.195">Maraton</option>
                </select>
            </div>


            <h3>Your distance</h3>
            <input type="number" placeholder="km" value="" class="distance-input" id="distance">
        </div>

        <div class="btn">
            <button class="calculate">Calculate</button>
            <button class="cancel">Cancel</button>
        </div>

        <div class="result-section">
            <p>Pace: <span class="pace"></span>/km</p>
            <p>Speed: <span class="speed"></span>km/h</p>

        </div>
    </div>



    <script src="script.js"></script>
</body>

</html>
